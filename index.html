<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etec Center | Computer | Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <!-- Header -->
        <header class="d-flex">
            <div class="logo-shop d-flex">
                <div class="image-logo">
                    <img src="./image/logo_etec-removebg-preview.png" alt="">
                </div>
                <div class="name-shop">
                    <p><span style="background: linear-gradient(to right, #0f4590, #136cd1);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;">ETEC</span><br>&emsp;Center</p>
                </div>
            </div>
            <div class="category1">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Service</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
            <div class="category2">
                <nav>
                    <i id="search-icon" class="bi bi-search"><input style="padding-left: 15px;" type="text" class="search-input" placeholder="Search..."></i>
                    <i style="padding-left: 5px;" class="bi bi-box2-heart"></i></a>
                    <i class="bi bi-shop"></i></a>
                    <i style="font-size: 28px;" class="bi bi-person-circle"></i></a>
                </nav>
            </div>
        </header>
        <!-- footer -->
         <footer>
            <div class="top-info d-flex">
                <div class="left">
                    <div class="menu-category-footer d-flex">
                        <li>
                            <a href="#" class="hover-underline">ABOUT COMPUTER</a>
                        </li>
                        <li>
                            <a href="#" class="hover-underline">HOME</a>
                        </li>
                        <li>
                            <a href="#" class="hover-underline">INFORMATION</a>
                        </li>
                        <li>
                            <a href="#" class="hover-underline">ACCESSIBILITY HELP</a>
                        </li>
                    </div>
                    <div class="icon-social-media">
                        <div class="icon-link pt-2">
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-twitter-x"></i>
                            <i class="bi bi-discord"></i>
                            <i class="bi bi-youtube"></i>
                            <i class="bi bi-twitch"></i>
                            <i class="bi bi-threads"></i>
                            <i class="bi bi-tiktok"></i>
                            <i class="bi bi-instagram"></i>
                        </div>
                    </div>
                </div>
                <div class="right d-flex align-items-center justify-content-end">
                    <div style="margin-right: 55px;" class="sign-up-email">
                        <h5 style="font-size: 13.5px; font-weight: 600; color: #e1e52a;" >GET THE LATEST DEALS AND MORE</h5>
                        <input style="background-color: black; border: 1px solid #e1e52a; outline: none; padding: 7px 50px 7px 15px; color: #e1e52a;" type="email" placeholder="Enter email address">
                        <span><button style="padding: 7px 15px 7px 15px; outline: none; border: 1px solid #e1e52a; background-color: #e1e52a; color: #ffffff;">SIGN UP</button></span>
                    </div>
                </div>
            </div>
         </footer>
    </main>
</body>
<script src="script.js"></script>
</html>
