<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Underline</title>
    <style>
        .menu-category-footer {
            display: flex;
        }

        .menu-category-footer ul {
            list-style: none;
            margin-left: 55px;
            padding: 0;
        }

        .menu-category-footer li {
            margin: 5px 0; /* Add spacing between links */
        }

        .hover-underline {
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: #000; /* Change color as needed */
            transition: color 0.3s ease;
        }

        .hover-underline::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px; /* Adjust distance from the text */
            width: 0;
            height: 2px; /* Adjust thickness of the underline */
            background-color: #000; /* Change underline color as needed */
            transition: width 0.3s ease;
        }

        .hover-underline:hover {
            color: #555; /* Change text color on hover */
        }

        .hover-underline:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="menu-category-footer d-flex">
        <ul>
            <li>
                <a href="" class="hover-underline">ABOUT COMPUTER</a>
            </li>
            <li>
                <a href="" class="hover-underline">HOME</a>
            </li>
            <li>
                <a href="" class="hover-underline">INFORMATION</a>
            </li>
            <li>
                <a href="" class="hover-underline">ACCESSIBILITY HELP</a>
            </li>
        </ul>
    </div>
</body>
</html>
